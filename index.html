<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        
        <div id="calculator">
            <form action="">
                <label>
                    How much was your bill? <br>
                    $ <input type="text" id="billAmnt">
                </label>
                <label>
                    How was your service? <br>
                    <select id="serviceQlty">
                        <option disabled selected value="0">-Chose an option-</option>
                        <option value=".3">30% - Outstanding</option>
                        <option value=".2">20% - Good</option>
                        <option value=".15">15% - It was ok</option>
                        <option value=".1">10% - Bad</option>
                        <option value=".05"> 5% - Terrible</option>
                    </select>
                </label>
                <label>
                    How many people are sharing the bill? <br>
                    <input type="text" id="totalPeople"> people
                </label>
                <button type="button" id="calculate">Calculate!</button>
            </form>
        </div>
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
